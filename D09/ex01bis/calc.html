<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Calc</title>
		<script
				  src="https://code.jquery.com/jquery-3.5.1.min.js"
				  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
				  crossorigin="anonymous">
		</script>
	</head>
	<body>
		<input type="text" id="id_left" name="left">
		<select name="op" id="id_op">
  			<option value="add">+</option>
  			<option value="sub">-</option>
  			<option value="mult">*</option>
  			<option value="div">/</option>
  			<option value="mod">%</option>
		</select>
		<input type="text" id="id_right" name="right">
		<input type="submit" id="id_submit" name="submit" value="Try me!">
	</body>
	<script>
		$(function(){

			setInterval("alert('Please, use me...')", 30000)
			$("#id_submit").click(ft_calc);

		});

		function ft_calc() {

			left = Number($("#id_left").val());
			right = Number($("#id_right").val());
			op = $("#id_op").val();

			if (!(
				left >= 0
				&& right >= 0
				&& left === parseInt($("#id_left").val())
				&& right === parseInt($("#id_right").val())
				)) {
				console.log('Error :(');
				alert('Error :(');
				return 0;
			}
			if ((op === 'div' || op === 'mod') && right === 0) {
				console.log("It's over 9000!");
				alert("It's over 9000!");
				return 0;
			}
			switch(op) {
				case "add":
					console.log(left + right);
					alert(left + right);
					break;
				case "sub":
					console.log(left - right);
					alert(left - right);
					break;
				case "mult":
					console.log(left * right);
					alert(left * right);
					break;
				case "div":
					console.log(left / right);
					alert(left / right);
					break;
				case "mod":
					console.log(left % right);
					alert(left % right);
					break;
			}
		}
	</script>
</html>
